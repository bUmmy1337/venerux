    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
    }
    
    .card-gradient {
      background: linear-gradient(145deg, #1f1f1f 0%, #141414 100%);
    }
    
    .glow-orange {
      box-shadow: 0 0 20px rgba(251, 146, 60, 0.3);
    }
    
    .text-gradient {
      background: linear-gradient(135deg, #fb923c 0%, #f97316 50%, #ea580c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .venerux-gradient {
      background: linear-gradient(45deg, #ff6b35, #f7931e, #ffaa00, #ff8c42, #ff6b35);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
    }

    .flag-icon {
  width: 24px;
  height: 18px;
  border-radius: 3px;
  display: inline-block;
  background-size: cover;
  background-position: center;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.flag-ru {
  background: linear-gradient(to bottom, #ffffff 33%, #0052cc 33%, #0052cc 66%, #cc0000 66%);
}

.flag-de {
  background: linear-gradient(to bottom, #000000 33%, #dd0000 33%, #dd0000 66%, #ffcc00 66%);
}
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .hover-lift {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .hover-lift:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    
    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes pulse-glow {
      from { box-shadow: 0 0 20px rgba(251, 146, 60, 0.4); }
      to { box-shadow: 0 0 30px rgba(251, 146, 60, 0.8); }
    }

    html {
      scroll-behavior: smooth;
    }

    class ErrorBoundary extends React.Component {
      constructor(props) {
        super(props);
        this.state = { hasError: false };

      componentDidCatch(error, errorInfo) {
        console.error('Error caught by boundary:', error, errorInfo);

      render() {
        if (this.state.hasError) {
          return React.createElement('h1', { 
            className: "text-red-500 text-center p-8" 
          }, "Something went wrong. Please check the console for details.");
        }
        return this.props.children;
      }
